name: Auto Tag and Release Plugin

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push tags & create/update releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch all history so tags are available

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Get plugin version
        id: get_version
        run: |
          version=$(grep -E "^\s*\*\s*Version:\s*" doctors-slot-booking.php | awk '{print $NF}')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create Git Tag if needed
        run: |
          git fetch --tags
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists â†’ skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create ZIP archive
        run: |
          mkdir -p dist
          zip -r dist/doctors-slot-booking.zip . \
            -x "*.git*" \
            -x ".github/*" \
            -x "dist/*" \
            -x "*.md" \
            -x "*.zip" \
            -x ".DS_Store"

      - name: Publish Release & Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          name:    "Release v${{ steps.get_version.outputs.version }}"
          files:   dist/doctors-slot-booking.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
